# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_WS2812_STRIP_NUM_LEDS=54  # Numero totale di LED (27 per lato)
CONFIG_WS2812_STRIP_SPI_DEV_NAME="SPI_3"
CONFIG_WS2812_STRIP_SPI_FREQ=4000000
CONFIG_WS2812_STRIP_SPI_OP_MODE=0
CONFIG_WS2812_STRIP_SPI_SLAVE=0
CONFIG_WS2812_STRIP_SPI_CS_PIN=12

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y
